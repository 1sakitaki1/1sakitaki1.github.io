<!DOCTYPE html>
<html>
<head>
  <title>Letter Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <div class="container">
        <h1>Letter Generator</h1>
        <div id="question"></div>
        <div id="letter"></div>
        <div class="button-container">
          <button id="generate-btn" onclick="startTimer()">Generate Letters</button>
        </div>
        <div class="timer-buttons">
          <button id="stop-timer-btn" onclick="stopTimer()">Stop Timer</button>
          <button id="continue-timer-btn" onclick="continueTimer()">Continue Timer</button>
        </div>        
          </div>
        </div>
        <div id="timer">10</div>
      </div>
    </div>
    <button id="reset-btn" class="button" onclick="resetLetter()">&#8634;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
