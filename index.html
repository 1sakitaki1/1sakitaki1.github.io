<!DOCTYPE html>
<html>
<head>
  <title>Letter Generator</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #letter {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: transform 1s ease-in-out;
    }
    #generate-btn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Letter Generator</h1>
    <div id="letter"></div>
    <button id="generate-btn">Generate Letters</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
